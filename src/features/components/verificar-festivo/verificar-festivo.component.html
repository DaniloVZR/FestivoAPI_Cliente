<mat-toolbar class="animate-in" style="margin-bottom: 10px;">
  <span>
    <i class="material-icons" style="vertical-align: middle; margin-right: 0.5rem;">event</i>
    Ver Festivos Del Año Que Desees
  </span>
</mat-toolbar>

<div class="contenedor">
  <mat-form-field appearance="fill">
    <mat-label>Selecciona una fecha</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button (click)="verificarFestivo()" [disabled]="!fechaSeleccionada">
    Verificar Festivo
  </button>

  <div *ngIf="esFestivo === true" class="resultado festivo">✅ Sí es festivo</div>
  <div *ngIf="esFestivo === false" class="resultado no-festivo">❌ No es festivo</div>
</div>
